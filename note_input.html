<form id="form-area" class="was-validated" method="post" enctype="multipart/form-data">
	{% csrf_token %}
	<div class="was-validated">
		<div class="mb-3">
			<label for="validationTextarea" class="form-label">見出し</label>
			<input name="title" class="form-control form-control-lg is-invalid" id="validationTextarea" placeholder="hogehoge" required>
		</div>
	</div>

	<div class="mb-3">
		<label for="validationTextarea" class="form-label">本文</label>
		<textarea name="text" class="form-control is-invalid" id="validationTextarea" placeholder="Required example textarea" required rows="8" style="resize: none;"></textarea>
	</div>
</form>
